<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rathore World</title>

<style>

body{
font-family:Arial;
margin:0;
background:#f0f0f0;
}

header{
background:#800000;
color:white;
padding:15px;
text-align:center;
}

nav{
background:#333;
padding:10px;
text-align:center;
}

nav button{
padding:10px;
margin:5px;
background:#ffcc00;
border:none;
font-weight:bold;
}

.section{
display:none;
padding:15px;
}

.card{
background:white;
padding:10px;
margin:10px;
border-radius:10px;
box-shadow:0 0 5px gray;
}

img{
width:100%;
max-width:300px;
border-radius:10px;
}

input{
padding:10px;
width:90%;
margin:10px;
}

footer{
background:#800000;
color:white;
padding:10px;
text-align:center;
}

</style>

</head>

<body>

<header>
<h1>Rathore World</h1>
<p>Owner: Palak Nandani</p>
</header>

<nav>

<button onclick="show('home')">Home</button>
<button onclick="show('kings')">Kings</button>
<button onclick="show('search')">Search World King</button>
<button onclick="show('contact')">Contact</button>

</nav>

<!-- HOME -->

<div id="home" class="section" style="display:block">

<h2>Welcome to Rathore World</h2>

<p>Click Kings to explore full life stories.</p>

</div>

<!-- KINGS -->

<div id="kings" class="section">

<div class="card" onclick="showDetail('Maharana Pratap',
'1540',
'Rana Udai Singh',
'Jaiwanta Bai',
'Battle of Haldighati',
'1597')">

<img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Maharana_Pratap.jpg">

<h3>Maharana Pratap</h3>

</div>


<div class="card" onclick="showDetail('Prithviraj Chauhan',
'1166',
'Someshwar Chauhan',
'Karpuri Devi',
'Battle of Tarain',
'1192')">

<img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Prithviraj_Chauhan.jpg">

<h3>Prithviraj Chauhan</h3>

</div>


<div class="card" onclick="showDetail('Rana Sanga',
'1482',
'Rana Raimal',
'Ratan Kanwar',
'Battle of Khanwa',
'1528')">

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Rana_Sanga.jpg/800px-Rana_Sanga.jpg">

<h3>Rana Sanga</h3>

</div>

</div>

<!-- DETAIL -->

<div id="detail" class="section">

<button onclick="show('kings')">Back</button>

<div id="detailText"></div>

<button onclick="speak()">ðŸ”Š Voice</button>

</div>

<!-- SEARCH -->

<div id="search" class="section">

<h2>Search World King</h2>

<input type="text" id="searchInput" placeholder="Enter king name">

<button onclick="searchKing()">Search</button>

<div id="searchResult"></div>

</div>

<!-- CONTACT -->

<div id="contact" class="section">

<h2>Contact</h2>

<p>Owner: Palak Nandani</p>

<p>Phone: 9929039976</p>

</div>

<footer>

Rathore World | Contact: 9929039976

</footer>

<script>

let currentText="";

function show(id){

document.querySelectorAll(".section").forEach(sec=>sec.style.display="none");

document.getElementById(id).style.display="block";

}


function showDetail(name,birth,father,mother,battle,death){

currentText=

name+

". Born in "+birth+

". Father "+father+

". Mother "+mother+

". Major battle "+battle+

". Death "+death;

document.getElementById("detailText").innerHTML=

"<h2>"+name+"</h2>"+

"<p>Birth: "+birth+

"<br>Father: "+father+

"<br>Mother: "+mother+

"<br>Battle: "+battle+

"<br>Death: "+death+"</p>";

show("detail");

}


function speak(){

let speech=new SpeechSynthesisUtterance(currentText);

speech.lang="en-US";

speechSynthesis.speak(speech);

}


function searchKing(){

let name=document.getElementById("searchInput").value;

document.getElementById("searchResult").innerHTML=

"Information about "+name+" will be shown here.";

}

</script>

</body>
</html>
